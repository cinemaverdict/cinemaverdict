<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cinema Verdict</title>

<style>
body {
    margin: 0;
    background: black;
    color: white;
    font-family: Arial, sans-serif;
}

header {
    text-align: center;
    padding: 40px 20px;
}

.logo {
    font-size: 32px;
    font-weight: bold;
    letter-spacing: 2px;
}

.tagline {
    opacity: 0.6;
    margin-top: 10px;
}

.container {
    padding: 40px;
}

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 25px;
}

.card {
    background: #111;
    border-radius: 12px;
    padding: 15px;
    transition: 0.3s;
}

.card:hover {
    transform: scale(1.05);
}

.poster {
    width: 100%;
    border-radius: 10px;
    height: 320px;
    object-fit: cover;
    background: #222;
}

.title {
    font-weight: bold;
    margin-top: 10px;
}

.meta {
    opacity: 0.7;
    font-size: 14px;
    margin-top: 5px;
}

.review {
    opacity: 0.6;
    font-size: 13px;
    margin-top: 10px;
}
</style>
</head>

<body>

<header>
    <div class="logo">Cinema Verdict</div>
    <div class="tagline">Cinema Beyond Reviews.</div>
</header>

<div class="container">
    <div class="grid" id="reviews"></div>
</div>

<script>
const CSV_URL = "https://raw.githubusercontent.com/cinemaverdict/cinemaverdict/refs/heads/main/Cinema%20Verdict%20Studio%2030a48756048f803eb140c9610ede1542.csv";

fetch(CSV_URL)
.then(res => res.text())
.then(data => {
    const rows = data.split("\n").slice(1);
    const container = document.getElementById("reviews");

    rows.forEach(row => {
        const cols = row.split(",");

        if (!cols[0]) return;

        const title = cols[0];
        const poster = cols[1];
        const rating = cols[2];
        const verdict = cols[3];
        const review = cols[4];
        const link = cols[5];

        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
            <img class="poster" src="${poster || ''}">
            <div class="title">${title}</div>
            <div class="meta">${rating} â€¢ ${verdict}</div>
            <div class="review">${review || ''}</div>
        `;

        container.appendChild(card);
    });
});
</script>

</body>
</html>
