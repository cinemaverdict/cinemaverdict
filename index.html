<body>

<header>

<nav>

</nav>
</header>

<!-- HERO -->

<div class="hero">
<div class="heroContent">
<h1>Cinema Beyond Reviews.</h1>
<p>Discover films through emotion, conflict, and cinematic impact.</p>

<div class="controls">

<input type="text" id="search" placeholder="Search Films...">

<select id="ratingFilter">
<option value="">All Ratings</option>
<option value="â­ 5/5">â­ 5/5</option>
<option value="â­ 4/5">â­ 4/5</option>
<option value="â­ 3/5">â­ 3/5</option>
</select>

<select id="verdictFilter">
<option value="">All Verdicts</option>
<option value="Must Watch">ğŸ”¥ Must Watch</option>
<option value="Highly Recommended">ğŸ‘‘ Highly Recommended</option>
<option value="Worth Watching">ğŸ‘ Worth Watching</option>
</select>

<select id="languageSwitcher">
<option value="English">ğŸŒ English</option>
<option value="à¤®à¤°à¤¾à¤ à¥€">ğŸ‡®ğŸ‡³ à¤®à¤°à¤¾à¤ à¥€</option>
<option value="Hindi">ğŸ‡®ğŸ‡³ Hindi</option>
<option value="Spanish">ğŸŒ Spanish</option>
<option value="French">ğŸŒ French</option>
<option value="German">ğŸŒ German</option>
<option value="Chinese">ğŸŒ Chinese</option>
<option value="Japanese">ğŸŒ Japanese</option>
</select>

</div>
</div>
</div>

<!-- FILMS -->

<div class="section">
<div class="sectionTitle">ğŸ”¥ Featured Reviews</div>
<div class="grid" id="grid"></div>
</div>

<!-- OVERLAY -->

<div id="overlay" class="overlay">
<span class="close-btn" onclick="closeOverlay()">âœ–</span>

<div class="overlay-content">
<img id="overlayPoster" class="overlay-poster">

<div class="overlay-info">
<h2 id="overlayTitle"></h2>
<div id="overlayMeta"></div>
<p id="overlayReview"></p>
</div>

</div>
</div>

<script>

let films=[];
let currentLanguage="English";

/* âœ… CACHE SAFE FETCH */

fetch('reviews.json?' + Date.now())
.then(res=>res.json())
.then(data=>{
    films=data;
    applyFilters();
});

/* RENDER */

function renderFilms(data){

    const grid=document.getElementById("grid");

    if(!data.length){
        grid.innerHTML="<p style='opacity:0.6'>No films found.</p>";
        return;
    }

    grid.innerHTML=data.map((film,index)=>`

        <div class="card" onclick="openOverlay(${index})">
            <img src="${film.poster}" 
            onerror="this.src='https://via.placeholder.com/300x450?text=No+Poster'">
        </div>

    `).join("");
}

/* FILTER ENGINE */

function applyFilters(){

    const search=document.getElementById("search").value.toLowerCase();
    const rating=document.getElementById("ratingFilter").value;
    const verdict=document.getElementById("verdictFilter").value;

    const filtered=films.filter(film=>{

        return (
            (!search || film.movie.toLowerCase().includes(search)) &&
            (!rating || film.rating===rating) &&
            (!verdict || film.verdict.includes(verdict))
        );

    });

    renderFilms(filtered);
}

/* EVENTS */

search.addEventListener("input",applyFilters);
ratingFilter.addEventListener("change",applyFilters);
verdictFilter.addEventListener("change",applyFilters);

/* LANGUAGE */

languageSwitcher.addEventListener("change",(e)=>{
    currentLanguage=e.target.value;
});

/* OVERLAY */

function openOverlay(index){

    const film=films[index];

    overlay.style.display="flex";
    overlayPoster.src=film.poster;
    overlayTitle.innerText=film.movie;
    overlayMeta.innerText=${film.rating} â€¢ ${film.verdict};

    const reviewText=film.details?.[currentLanguage] 
        || film.details?.["English"] 
        || "Review not available.";

    overlayReview.innerText=reviewText;
}

/* CLOSE */

function closeOverlay(){
    overlay.style.display="none";
}

</script>
