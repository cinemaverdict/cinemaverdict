<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cinema Verdict</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body{
    margin:0;
    font-family:Arial, sans-serif;
    background:black;
    color:white;
}

/* HEADER */

header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px 25px;
    background:#050505;
    position:sticky;
    top:0;
}

.logo{
    font-size:20px;
    font-weight:bold;
}

/* CONTROLS */

.controls{
    padding:15px;
    display:flex;
    gap:10px;
    flex-wrap:wrap;
    justify-content:center;
}

input, select{
    padding:10px;
    border-radius:6px;
    border:none;
}

/* GRID */

.grid{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
    gap:20px;
    padding:20px;
}

.card{
    background:#111;
    border-radius:10px;
    padding:10px;
}

.card img{
    width:100%;
    height:260px;
    object-fit:cover;
    border-radius:6px;
}

/* LOGIN */

#loginBox{
    text-align:center;
    padding:20px;
}

button{
    padding:8px 16px;
    border:none;
    border-radius:20px;
    cursor:pointer;
}

.primary{
    background:white;
    color:black;
}

</style>
</head>

<body>

<header>
<div class="logo">ğŸ¬ Cinema Verdict</div>
<div id="userState">Guest</div>
</header>

<div id="loginBox">
<input id="username" placeholder="Username">
<button class="primary" onclick="login()">Login</button>
<button onclick="logout()">Logout</button>
</div>

<div class="controls">

<input type="text" id="search" placeholder="ğŸ” Search Films...">

<select id="ratingFilter">
<option value="">â­ All Ratings</option>
<option value="â­ 5/5">â­ 5/5</option>
<option value="â­ 4/5">â­ 4/5</option>
<option value="â­ 3/5">â­ 3/5</option>
</select>

<select id="verdictFilter">
<option value="">ğŸ† All Verdicts</option>
<option value="ğŸ”¥ Must Watch">ğŸ”¥ Must Watch</option>
<option value="ğŸ‘‘ Highly Recommended">ğŸ‘‘ Highly Recommended</option>
</select>

<select id="platformFilter">
<option value="">ğŸ“º All Platforms</option>
<option value="Netflix">Netflix</option>
<option value="Amazon Prime">Amazon Prime</option>
</select>

<select id="languageFilter">
<option value="">ğŸŒ All Languages</option>
<option value="English">English</option>
<option value="à¤®à¤°à¤¾à¤ à¥€">à¤®à¤°à¤¾à¤ à¥€</option>
</select>

</div>

<div class="grid" id="grid"></div>

<!-- SUBMISSION -->

<div style="padding:20px;max-width:500px;margin:auto">
<h3>ğŸ˜ˆ Submit Review</h3>
<input id="subMovie" placeholder="Movie Name"><br><br>
<textarea id="subReview" placeholder="Your Review"></textarea><br><br>
<button class="primary" onclick="submitReview()">Submit</button>
</div>

<script>

let films=[];

fetch('reviews.json')
.then(res=>res.json())
.then(data=>{
    films=data;
    renderFilms(films);
});

function renderFilms(data){

    grid.innerHTML=data.map(film=>`

        <div class="card">
            <img src="${film.poster}">
            <b>${film.movie}</b>
            <div>${film.rating}</div>
            <div>${film.verdict}</div>
        </div>

    `).join("");
}

/* ADVANCED FILTER */

function applyFilters(){

    const search=searchInput();
    const rating=ratingFilter.value;
    const verdict=verdictFilter.value;
    const platform=platformFilter.value;
    const language=languageFilter.value;

    const filtered=films.filter(film=>{

        const text=${film.movie} ${film.review}.toLowerCase();

        return(
            text.includes(search) &&
            (rating===""||film.rating===rating) &&
            (verdict===""||film.verdict===verdict) &&
            (platform===""||(film.platforms||[]).includes(platform)) &&
            (language===""||film.language===language)
        );
    });

    renderFilms(filtered);
}

function searchInput(){
    return search.value.toLowerCase();
}

search.addEventListener("input",applyFilters);
ratingFilter.addEventListener("change",applyFilters);
verdictFilter.addEventListener("change",applyFilters);
platformFilter.addEventListener("change",applyFilters);
languageFilter.addEventListener("change",applyFilters);

/* LOGIN */

function login(){

    const user=username.value;

    if(!user){
        alert("Enter username");
        return;
    }

    localStorage.setItem("cv_user",user);
    updateUserState();
}

function logout(){
    localStorage.removeItem("cv_user");
    updateUserState();
}

function updateUserState(){
    const user=localStorage.getItem("cv_user")||"Guest";
    userState.innerText=user;
}

updateUserState();

/* SUBMISSION */

function submitReview(){

    const movie=subMovie.value;
    const review=subReview.value;

    if(!movie||!review){
        alert("Fill fields");
        return;
    }

    alert("Review Submitted ğŸ˜ˆğŸ”¥");
}

</script>

</body>
</html>
