<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cinema Verdict</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0f0f0f;
    color: white;
}

/* HEADER */
.header {
    text-align: center;
    padding: 60px 20px 30px;
}

.logo {
    font-size: 34px;
    font-weight: bold;
}

.tagline {
    opacity: 0.6;
    font-size: 14px;
    margin-top: 8px;
}

/* SEARCH + FILTER */
.controls {
    text-align: center;
    margin: 20px;
}

input, select {
    padding: 10px;
    margin: 5px;
    border-radius: 20px;
    border: none;
    background: rgba(255,255,255,0.1);
    color: white;
}

/* GRID */
.reviews {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 20px;
    padding: 30px;
}

.card {
    background: #181818;
    border-radius: 12px;
    overflow: hidden;
    cursor: pointer;
    transition: 0.3s;
}

.card:hover {
    transform: translateY(-6px);
}

.poster {
    width: 100%;
    aspect-ratio: 2 / 3;
    object-fit: cover;
}

.card-content {
    padding: 10px;
}

.movie-title {
    font-size: 14px;
    font-weight: bold;
}

.meta {
    font-size: 12px;
    opacity: 0.7;
}

/* OVERLAY */
.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.9);
    display: none;
    justify-content: center;
    align-items: center;
    animation: fadeIn 0.3s ease;
}

.overlay-content {
    background: #111;
    padding: 20px;
    border-radius: 12px;
    max-width: 500px;
    width: 90%;
    animation: scaleIn 0.3s ease;
}

.overlay img {
    width: 100%;
    border-radius: 10px;
}

.close-btn {
    float: right;
    cursor: pointer;
    opacity: 0.6;
}

@keyframes fadeIn {
    from { opacity: 0 }
    to { opacity: 1 }
}

@keyframes scaleIn {
    from { transform: scale(0.9) }
    to { transform: scale(1) }
}
</style>
</head>

<body>

<div class="header">
    <div class="logo">Cinema Verdict</div>
    <div class="tagline">Cinema Beyond Reviews.</div>
</div>

<div class="controls">
    <input type="text" id="searchInput" placeholder="Search movies..." />
    
    <select id="ratingFilter">
        <option value="all">All Ratings</option>
        <option value="5">‚≠ê 5</option>
        <option value="4">‚≠ê 4</option>
        <option value="3">‚≠ê 3</option>
    </select>

    <select id="verdictFilter">
        <option value="all">All Verdicts</option>
        <option value="Must Watch">üî• Must Watch</option>
        <option value="Highly Recommended">üëë Highly Recommended</option>
    </select>
</div>

<div class="reviews" id="reviewsContainer"></div>

<!-- OVERLAY -->
<div class="overlay" id="overlay">
    <div class="overlay-content">
        <div class="close-btn" onclick="closeOverlay()">‚úñ</div>
        <img id="overlayPoster">
        <h2 id="overlayTitle"></h2>
        <div id="overlayMeta"></div>
        <p id="overlayReview"></p>
    </div>
</div>

<script>
let moviesData = [];

fetch('reviews.json')
.then(res => res.json())
.then(data => {
    moviesData = data;
    renderMovies(data);
});

function renderMovies(data) {
    const container = document.getElementById("reviewsContainer");
    container.innerHTML = "";

    data.forEach(movie => {
        container.innerHTML += `
            <div class="card movie-card" onclick='openOverlay(${JSON.stringify(movie)})'>
                <img class="poster" src="${movie.poster}">
                <div class="card-content">
                    <div class="movie-title">${movie.movie}</div>
                    <div class="meta">${movie.rating} ‚Ä¢ ${movie.verdict}</div>
                </div>
            </div>
        `;
    });
}

document.getElementById("searchInput").addEventListener("keyup", filterMovies);
document.getElementById("ratingFilter").addEventListener("change", filterMovies);
document.getElementById("verdictFilter").addEventListener("change", filterMovies);

function filterMovies() {
    let search = searchInput.value.toLowerCase();
    let rating = ratingFilter.value;
    let verdict = verdictFilter.value;

    let filtered = moviesData.filter(movie => {
        return (
            movie.movie.toLowerCase().includes(search) &&
            (rating === "all" || movie.rating.includes(rating)) &&
            (verdict === "all" || movie.verdict.includes(verdict))
        );
    });

    renderMovies(filtered);
}

function openOverlay(movie) {
    overlay.style.display = "flex";
    overlayPoster.src = movie.poster;
    overlayTitle.innerText = movie.movie;
    overlayMeta.innerText = movie.rating + " ‚Ä¢ " + movie.verdict;
    overlayReview.innerText = movie.review || "";
}

function closeOverlay() {
    overlay.style.display = "none";
}
</script>

</body>
</html>
