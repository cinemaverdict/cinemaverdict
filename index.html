<!DOCTYPE html>
<html>

<head>
    <title>Cinema Verdict</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>

        body {
            margin: 0;
            background: #0F0F0F;
            color: white;
            font-family: Arial, sans-serif;
        }

        /* HEADER */

        .header {
            position: sticky;
            top: 0;
            background: rgba(15,15,15,0.95);
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            border-bottom: 1px solid #222;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            color: white;
        }

        .nav {
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: #AAA;
        }

        .nav div {
            cursor: pointer;
        }

        .nav div:hover {
            color: white;
        }

        /* HERO */

        .hero {
            padding: 50px 25px;
        }

        .hero-title {
            font-size: 42px;
            margin: 0;
        }

        .hero-tagline {
            color: #E50914;
            margin-top: 10px;
        }

        /* SECTION */

        .section {
            padding: 20px 25px;
        }

        .section-title {
            font-size: 22px;
            margin-bottom: 15px;
        }

        .poster-row {
            display: flex;
            gap: 15px;
            overflow-x: auto;
        }

        /* MOVIE CARD */

        .movie-card {
            min-width: 180px;
            background: #181818;
            padding: 10px;
            border-radius: 12px;
            transition: 0.35s;
            cursor: pointer;
            transform: scale(1);
            position: relative;
        }

        .movie-card:hover {
            transform: scale(1.08);
            box-shadow: 0 0 25px rgba(229,9,20,0.6);
        }

        .movie-card img {
            width: 100%;
            border-radius: 10px;
        }

        .movie-title {
            margin: 10px 0 0 0;
            font-size: 14px;
        }

        /* RATING BADGE */

        .rating {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #E50914;
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 12px;
        }

        /* BUTTONS */

        .buttons {
            margin-top: 10px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .btn {
            background: #222;
            border: none;
            color: white;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
        }

        .btn:hover {
            background: #E50914;
        }

        /* COMMENT SECTION */

        .comment-box {
            margin-top: 30px;
            background: #181818;
            padding: 15px;
            border-radius: 10px;
        }

        .comment-title {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .comment-input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: none;
            margin-bottom: 10px;
        }

        .footer {
            margin-top: 40px;
            padding: 25px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }

        /* RESPONSIVE */

        @media (max-width: 768px) {

            .hero-title {
                font-size: 28px;
            }

            .movie-card {
                min-width: 140px;
            }

        }

    </style>

</head>

<body>

    <!-- HEADER -->
