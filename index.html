<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cinema Verdict</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- SEO FOUNDATION -->
<meta name="description" content="Cinema Verdict ‚Äì Cinema Beyond Reviews. Global Film Intelligence Platform.">
<meta property="og:title" content="Cinema Verdict">
<meta property="og:description" content="Cinema Beyond Reviews.">
<meta property="og:type" content="website">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0f0f0f;
    color: white;
}

/* HEADER */
.header {
    position: sticky;
    top: 0;
    background: black;
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 1000;
}

.logo {
    font-size: 18px;
    font-weight: bold;
}

/* NAV */
.nav {
    display: flex;
    gap: 20px;
    font-size: 14px;
    opacity: 0.7;
}

/* HERO */
.hero {
    text-align: center;
    padding: 60px 20px 30px;
}

.hero h1 {
    margin: 0;
    font-size: 36px;
}

.hero p {
    opacity: 0.6;
}

/* CONTROLS */
.controls {
    text-align: center;
    margin: 20px;
}

input, select {
    padding: 10px;
    margin: 5px;
    border-radius: 20px;
    border: none;
    background: rgba(255,255,255,0.1);
    color: white;
}

/* SECTIONS */
.section {
    padding: 20px 30px;
}

.section-title {
    font-size: 18px;
    margin-bottom: 15px;
}

/* GRID */
.reviews {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
    gap: 18px;
}

.card {
    background: #181818;
    border-radius: 12px;
    overflow: hidden;
    cursor: pointer;
    transition: 0.3s;
}

.card:hover {
    transform: translateY(-6px);
}

.poster {
    width: 100%;
    aspect-ratio: 2/3;
    object-fit: cover;
}

.card-content {
    padding: 10px;
}

.movie-title {
    font-size: 14px;
    font-weight: bold;
}

.meta {
    font-size: 12px;
    opacity: 0.7;
}

/* OVERLAY */
.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.95);
    display: none;
    justify-content: center;
    align-items: center;
}

.overlay-content {
    background: #111;
    padding: 20px;
    border-radius: 12px;
    max-width: 500px;
    width: 90%;
}

.overlay img {
    width: 100%;
    border-radius: 10px;
}

.close-btn {
    float: right;
    cursor: pointer;
    opacity: 0.6;
}

/* FOOTER */
.footer {
    text-align: center;
    padding: 40px 20px;
    font-size: 12px;
    opacity: 0.4;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <div class="logo">Cinema Verdict</div>
    <div class="nav">
        <div>Home</div>
        <div>Reviews</div>
        <div>Trending</div>
        <div>OTT</div>
    </div>
</div>

<!-- HERO -->
<div class="hero">
    <h1>Cinema Verdict</h1>
    <p>Cinema Beyond Reviews.</p>
</div>

<!-- CONTROLS -->
<div class="controls">
    <input type="text" id="searchInput" placeholder="Search Movies..." />
    
    <select id="ratingFilter">
        <option value="all">All Ratings</option>
        <option value="5">‚≠ê 5</option>
        <option value="4">‚≠ê 4</option>
        <option value="3">‚≠ê 3</option>
    </select>

    <select id="verdictFilter">
        <option value="all">All Verdicts</option>
        <option value="Must Watch">üî• Must Watch</option>
        <option value="Highly Recommended">üëë Highly Recommended</option>
    </select>

    <select id="languageSwitch">
        <option>üåç Language</option>
        <option>English</option>
        <option>‡§Æ‡§∞‡§æ‡§†‡•Ä</option>
        <option>‡§π‡§ø‡§Ç‡§¶‡•Ä</option>
    </select>
</div>

<!-- TRENDING -->
<div class="section">
    <div class="section-title">üî• Trending Films</div>
    <div class="reviews" id="reviewsContainer"></div>
</div>

<!-- OVERLAY -->
<div class="overlay" id="overlay">
    <div class="overlay-content">
        <div class="close-btn" onclick="closeOverlay()">‚úñ</div>
        <img id="overlayPoster">
        <h2 id="overlayTitle"></h2>
        <div id="overlayMeta"></div>
        <p id="overlayReview"></p>
    </div>
</div>

<!-- FOOTER -->
<div class="footer">
¬© Cinema Verdict ‚Äì Global Film Intelligence Platform
</div>

<script>
const CSV_URL = "https://raw.githubusercontent.com/cinemaverdict/cinemaverdict/refs/heads/main/Cinema%20Verdict%20Studio%2030a48756048f803eb140c9610ede1542.csv";

let moviesData = [];

fetch(CSV_URL)
.then(res => res.text())
.then(csv => {
    const rows = csv.split("\n").slice(1);

    rows.forEach(row => {
        const cols = row.match(/(".?"|[^",\s]+)(?=\s,|\s*$)/g);

        if (!cols) return;

        moviesData.push({
            movie: clean(cols[0]),
            poster: clean(cols[1]),
            rating: clean(cols[2]),
            verdict: clean(cols[3]),
            review: clean(cols[4])
        });
    });

    renderMovies(moviesData);
});

function clean(text) {
    return text ? text.replace(/"/g, '') : '';
}

function renderMovies(data) {
    const container = document.getElementById("reviewsContainer");
    container.innerHTML = "";

    data.forEach(movie => {
        container.innerHTML += `
            <div class="card movie-card" onclick='openOverlay(${JSON.stringify(movie)})'>
                <img class="poster" src="${movie.poster || ''}">
                <div class="card-content">
                    <div class="movie-title">${movie.movie}</div>
                    <div class="meta">${movie.rating} ‚Ä¢ ${movie.verdict}</div>
                </div>
            </div>
        `;
    });
}

/* SEARCH + FILTER */
searchInput.addEventListener("keyup", filterMovies);
ratingFilter.addEventListener("change", filterMovies);
verdictFilter.addEventListener("change", filterMovies);

function filterMovies() {
    let search = searchInput.value.toLowerCase();
    let rating = ratingFilter.value;
    let verdict = verdictFilter.value;

    let filtered = moviesData.filter(movie => {
        return (
            movie.movie.toLowerCase().includes(search) &&
            (rating === "all" || movie.rating.includes(rating)) &&
            (verdict === "all" || movie.verdict.includes(verdict))
        );
    });

    renderMovies(filtered);
}

/* OVERLAY */
function openOverlay(movie) {
    overlay.style.display = "flex";
    overlayPoster.src = movie.poster;
    overlayTitle.innerText = movie.movie;
    overlayMeta.innerText = movie.rating + " ‚Ä¢ " + movie.verdict;
    overlayReview.innerText = movie.review || "";
}

function closeOverlay() {
    overlay.style.display = "none";
}
</script>

</body>
</html>
