<script>

let films=[];
let currentLanguage="English";

/* LOAD DATA */

fetch('reviews.json')
.then(res=>res.json())
.then(data=>{
    films=data;
    renderFilms(data);
});

/* RENDER */

function renderFilms(data){

    const grid=document.getElementById("grid");

    grid.innerHTML=data.map(film=>`

        <div class="card" onclick="openOverlay('${film.movie}')">
            <img src="${film.poster}" 
            onerror="this.src='https://via.placeholder.com/300x450?text=No+Poster'">
        </div>

    `).join("");
}

/* SEARCH */

document.getElementById("search").addEventListener("input",()=>{

    const value=document.getElementById("search").value.toLowerCase();

    const filtered=films.filter(film=>
        film.movie.toLowerCase().includes(value)
    );

    renderFilms(filtered);
});

/* LANGUAGE */

document.getElementById("languageSwitcher").addEventListener("change",(e)=>{
    currentLanguage=e.target.value;
});

/* OVERLAY */

function openOverlay(movieName){

    const film=films.find(f=>f.movie===movieName);

    if(!film) return;

    document.getElementById("overlay").style.display="flex";
    document.getElementById("overlayPoster").src=film.poster;
    document.getElementById("overlayTitle").innerText=film.movie;

    const reviewText=film.details?.[currentLanguage] 
        || film.details?.["English"] 
        || "Review not available.";

    document.getElementById("overlayReview").innerText=reviewText;
}

function closeOverlay(){
    document.getElementById("overlay").style.display="none";
}

</script>
