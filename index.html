<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cinema Verdict</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* GLOBAL */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0f0f0f;
            color: white;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* HEADER */
        .header {
            position: sticky;
            top: 0;
            background: rgba(15,15,15,0.9);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 40px;
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 0.5px;
        }

        .logo span {
            color: #f5c15d;
        }

        .nav {
            display: flex;
            gap: 28px;
            font-size: 14px;
            color: rgba(255,255,255,0.7);
        }

        .nav a:hover {
            color: white;
        }

        /* HERO */
        .hero {
            text-align: center;
            padding: 80px 20px 50px;
        }

        .hero h1 {
            font-size: 38px;
            margin: 0;
            font-weight: bold;
            text-shadow: 0 0 25px rgba(255,255,255,0.15);
        }

        .hero p {
            margin-top: 10px;
            font-size: 14px;
            color: rgba(255,255,255,0.6);
        }

        /* SECTION */
        .section {
            padding: 30px 40px;
        }

        .section-title {
            font-size: 18px;
            margin-bottom: 25px;
        }

        /* REVIEWS GRID */
        .reviews {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 22px;
        }

        .card {
            background: #181818;
            border-radius: 12px;
            overflow: hidden;
            transition: 0.3s;
            border: 1px solid rgba(255,255,255,0.04);
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .poster {
            width: 100%;
            aspect-ratio: 2 / 3;
            object-fit: cover;
            display: block;
        }

        .card-content {
            padding: 12px;
        }

        .movie-title {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 6px;
        }

        .meta {
            font-size: 12px;
            color: rgba(255,255,255,0.65);
        }

        /* FOOTER */
        .footer {
            text-align: center;
            padding: 40px 20px;
            font-size: 12px;
            color: rgba(255,255,255,0.4);
        }

        /* MOBILE */
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }

            .nav {
                gap: 16px;
                font-size: 12px;
            }

            .hero h1 {
                font-size: 26px;
            }

            .section {
                padding: 20px;
            }
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <div class="header">
        <div class="logo">
            Cinema <span>Verdict</span>
        </div>

        <div class="nav">
            <a href="#">Home</a>
            <a href="#">Reviews</a>
            <a href="#">Trending</a>
            <a href="#">OTT</a>
            <a href="#">About</a>
        </div>
    </div>

    <!-- HERO -->
    <div class="hero">
        <h1>Cinema Verdict</h1>
        <p>Cinematic Intelligence Platform</p>
    </div>

    <!-- TRENDING -->
    <div class="section">
    <div class="section-title">ðŸ”¥ Trending Now</div>

    <div class="reviews" id="reviewsContainer"></div>
</div>

<script>
fetch('reviews.json')
    .then(response => response.json())
    .then(data => {
        const container = document.getElementById('reviewsContainer');

        data.forEach(movie => {
            container.innerHTML += `
                <div class="card">
                    <img class="poster" src="${movie.poster}">
                    <div class="card-content">
                        <div class="movie-title">${movie.movie}</div>
                        <div class="meta">${movie.rating} â€¢ ${movie.verdict}</div>
                    </div>
                </div>
            `;
        });
    });
</script>
    <!-- FOOTER -->
    <div class="footer">
        Â© Cinema Verdict â€” Cinema Beyond Reviews.
    </div>

</body>
</html>
