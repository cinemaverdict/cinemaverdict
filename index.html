<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cinema Verdict</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: black;
            color: white;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            background: rgba(0,0,0,0.9);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 14px;
        }

        .controls {
            padding: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        input, select {
            padding: 10px;
            border-radius: 6px;
            border: none;
            outline: none;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .card {
            background: #111;
            border-radius: 10px;
            overflow: hidden;
            transition: 0.3s;
        }

        .card:hover {
            transform: scale(1.03);
        }

        .poster {
            width: 100%;
            height: 280px;
            object-fit: cover;
            background: #222;
        }

        .info {
            padding: 10px;
        }

        .title {
            font-size: 16px;
            font-weight: bold;
        }

        .meta {
            font-size: 13px;
            opacity: 0.7;
        }
    </style>
</head>

<body>

<header>
    <div class="logo">üé¨ Cinema Verdict</div>

    <nav>
        <a href="#">Home</a>
        <a href="#">Films</a>
        <a href="#">Trending</a>
        <a href="#">OTT</a>
    </nav>
</header>

<div class="controls">
    <input type="text" id="search" placeholder="üîç Search Film...">

    <select id="ratingFilter">
        <option value="">‚≠ê All Ratings</option>
        <option value="‚≠ê 5/5">‚≠ê 5/5</option>
        <option value="‚≠ê 4/5">‚≠ê 4/5</option>
        <option value="‚≠ê 3/5">‚≠ê 3/5</option>
    </select>

    <select id="verdictFilter">
        <option value="">üèÜ All Verdicts</option>
        <option value="üî• Must Watch">üî• Must Watch</option>
        <option value="üëë Highly Recommended">üëë Highly Recommended</option>
        <option value="üëç Worth Watching">üëç Worth Watching</option>
    </select>

    <select id="language">
        <option>üåê Language</option>
        <option>English</option>
        <option>‡§Æ‡§∞‡§æ‡§†‡•Ä</option>
        <option>‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</option>
    </select>
</div>

<div class="grid" id="filmsGrid"></div>

<script>

const CSV_URL = "https://raw.githubusercontent.com/cinemaverdict/cinemaverdict/refs/heads/main/Cinema%20Verdict%20Studio%2030a48756048f803eb140c9610ede1542.csv";

let films = [];

async function loadFilms() {
    const res = await fetch(CSV_URL);
    const text = await res.text();

    const rows = text.split("\n").slice(1);

    films = rows.map(row => {
        const cols = row.split(",");

        return {
            title: cols[0],
            poster: cols[1] || "https://via.placeholder.com/300x400",
            rating: cols[2],
            verdict: cols[3],
            review: cols[4],
            link: cols[5]
        };
    });

    renderFilms(films);
}

function renderFilms(data) {
    const grid = document.getElementById("filmsGrid");

    grid.innerHTML = data.map(film => `
        <div class="card">
            <img class="poster" src="${film.poster}">
            <div class="info">
                <div class="title">${film.title}</div>
                <div class="meta">${film.rating}</div>
                <div class="meta">${film.verdict}</div>
            </div>
        </div>
    `).join("");
}

function applyFilters() {
    const search = document.getElementById("search").value.toLowerCase();
    const rating = document.getElementById("ratingFilter").value;
    const verdict = document.getElementById("verdictFilter").value;

    const filtered = films.filter(film => {
        return (
            film.title.toLowerCase().includes(search) &&
            (rating === "" || film.rating === rating) &&
            (verdict === "" || film.verdict === verdict)
        );
    });

    renderFilms(filtered);
}

document.getElementById("search").addEventListener("input", applyFilters);
document.getElementById("ratingFilter").addEventListener("change", applyFilters);
document.getElementById("verdictFilter").addEventListener("change", applyFilters);

loadFilms();

</script>

</body>
</html>
