<!DOCTYPE html>
<html>
<head>
  <title>Cinema Verdict</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
    }

    .header {
      position: sticky;
      top: 0;
      background: rgba(0,0,0,0.85);
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 999;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
    }

    .tagline {
      font-size: 12px;
      color: #ff4d4d;
    }

    .menu a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 14px;
      opacity: 0.8;
    }

    .menu a:hover {
      opacity: 1;
    }

    .hero {
      text-align: center;
      padding: 40px 20px;
    }

    .hero h1 {
      margin: 0;
      font-size: 36px;
    }

    .section {
      padding: 20px;
    }

    .cards {
      display: flex;
      gap: 15px;
      overflow-x: auto;
    }

    .card {
      background: #1a1a1a;
      padding: 10px;
      border-radius: 10px;
      min-width: 180px;
    }

    .card img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      border-radius: 10px;
    }

    .card-title {
      margin-top: 8px;
      font-size: 14px;
    }

    .actions {
      font-size: 12px;
      margin-top: 5px;
      opacity: 0.7;
    }

    footer {
      text-align: center;
      padding: 30px;
      opacity: 0.5;
      font-size: 12px;
    }
  </style>
</head>

<body>

<div class="header">
  <div>
    <div class="logo">Cinema Verdict üëë</div>
    <div class="tagline">Cinema Beyond Reviews.</div>
  </div>

  <div class="menu">
    <a href="#">Home</a>
    <a href="#">Reviews</a>
    <a href="#">Trending</a>
    <a href="#">OTT</a>
    <a href="#">About</a>
  </div>
</div>

<div class="hero">
  <h1>Cinema Verdict</h1>
  <p>Cinematic Intelligence Platform</p>
</div>

<div class="section">
  <h2>üî• Trending Now</h2>
  <div class="cards" id="reviews"></div>
</div>

<footer>
  ¬© Cinema Verdict ‚Ä¢ Global Entertainment Authority
</footer>

<script>
fetch('reviews.json')
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById('reviews');

    data.forEach(movie => {
      container.innerHTML += `
        <div class="card">
          <img src="${movie.image}">
          <div class="card-title">${movie.title}</div>
          <div class="actions">
            ‚≠ê ${movie.rating} ‚Ä¢ üëë ${movie.verdict}
          </div>
        </div>
      `;
    });
  });
</script>

</body>
</html>
