<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cinema Verdict</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

/* GLOBAL */

body{
    margin:0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background:#0b0b0b;
    color:white;
}

/* HEADER */

header{
    position:fixed;
    top:0;
    width:100%;
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px 40px;
    background:linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
    z-index:1000;
}

.logo{
    font-size:22px;
    font-weight:600;
    letter-spacing:1px;
}

nav{
    display:flex;
    gap:25px;
}

nav a{
    text-decoration:none;
    color:white;
    opacity:0.7;
    font-size:14px;
}

nav a:hover{
    opacity:1;
}

/* HERO */

.hero{
    height:70vh;
    background:url('https://images.unsplash.com/photo-1489599849927-2ee91cede3ba') center/cover;
    display:flex;
    align-items:flex-end;
    padding:60px;
}

.heroContent{
    max-width:500px;
}

.hero h1{
    font-size:42px;
    margin:0;
}

.hero p{
    opacity:0.7;
    line-height:1.5;
}

/* CONTROLS */

.controls{
    margin-top:20px;
    display:flex;
    gap:10px;
}

input{
    padding:10px 15px;
    border-radius:4px;
    border:none;
    width:250px;
}

/* SECTION */

.section{
    padding:30px 40px;
}

.sectionTitle{
    font-size:18px;
    margin-bottom:15px;
}

/* GRID */

.grid{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
    gap:15px;
}

.card{
    cursor:pointer;
    transition:0.3s;
}

.card:hover{
    transform:scale(1.05);
}

.card img{
    width:100%;
    height:260px;
    object-fit:cover;
    border-radius:6px;
}

.cardTitle{
    font-size:13px;
    margin-top:6px;
    opacity:0.8;
}

/* OVERLAY */

.overlay{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.85);
    backdrop-filter:blur(10px);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:9999;
}

.overlay-content{
    background:linear-gradient(145deg,#111,#000);
    width:85%;
    max-width:900px;
    border-radius:18px;
    padding:30px;
    display:flex;
    gap:30px;
}

.overlay-poster{
    width:280px;
    border-radius:12px;
}

.overlay-info h2{
    margin:0;
}

.close-btn{
    position:absolute;
    top:25px;
    right:40px;
    font-size:20px;
    cursor:pointer;
}

</style>
</head>

<body>

<header>
<div class="logo">ðŸŽ¬ Cinema Verdict</div>

<nav>
<a href="index.html">Home</a>
<a href="film.html">Films</a>
<a href="trending.html">Trending</a>
<a href="ott.html">OTT</a>
<a href="profile.html">Profile</a>
</nav>
</header>

<!-- HERO -->

<div class="hero">
<div class="heroContent">
<h1>Cinema Beyond Reviews.</h1>
<p>Discover films through emotion, conflict, and cinematic impact.</p>

<div class="controls">
<input type="text" id="search" placeholder="Search Films...">
</div>

</div>
</div>

<!-- FILM SECTION -->

<div class="section">
<div class="sectionTitle">ðŸ”¥ Featured Reviews</div>

<div class="grid" id="grid"></div>
</div>

<!-- FILM OVERLAY -->

<div id="filmOverlay" class="overlay">

    <span class="close-btn" onclick="closeOverlay()">âœ–</span>

    <div class="overlay-content">
        <img id="overlayPoster" class="overlay-poster">

        <div class="overlay-info">
            <h2 id="overlayTitle"></h2>
            <div id="overlayMeta"></div>
            <p id="overlayReview"></p>
        </div>
    </div>

</div>

<script>

let films=[];

fetch('reviews.json')
.then(res=>res.json())
.then(data=>{
    films=data;
    renderFilms(data);
});

function renderFilms(data){

    grid.innerHTML=data.map(film=>`

        <div class="card">
            <img src="${film.poster}" onclick="openOverlay(
                '${film.movie}',
                '${film.poster}',
                '${film.rating}',
                '${film.verdict}',
                '${film.review}'
            )">
            <div class="cardTitle">${film.movie}</div>
        </div>

    `).join("");
}

/* SEARCH */

search.addEventListener("input",()=>{

    const value=search.value.toLowerCase();

    const filtered=films.filter(film=>
        film.movie.toLowerCase().includes(value)
    );

    renderFilms(filtered);
});

/* OVERLAY */

function openOverlay(title, poster, rating, verdict, review){

    overlayTitle.innerText=title;
    overlayPoster.src=poster;
    overlayMeta.innerText=rating + " â€¢ " + verdict;
    overlayReview.innerText=review;

    filmOverlay.style.display="flex";
}

function closeOverlay(){
    filmOverlay.style.display="none";
}

</script>

</body>
</html>
