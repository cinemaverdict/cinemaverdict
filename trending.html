<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cinema Verdict â€“ Trending</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at top, #111, #000);
    color: white;
}

/* HEADER */

.header {
    text-align: center;
    padding: 30px 20px;
    font-size: 28px;
    font-weight: bold;
    letter-spacing: 2px;
    opacity: 0.85;
}

/* TRENDING TITLE */

.section-title {
    text-align: center;
    font-size: 20px;
    opacity: 0.6;
    margin-bottom: 20px;
}

/* GRID */

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 25px;
    padding: 20px 40px 60px;
}

/* CARD */

.card {
    background: rgba(255,255,255,0.05);
    border-radius: 12px;
    overflow: hidden;
    transition: 0.35s;
    position: relative;
    border: 1px solid rgba(255,255,255,0.08);
}

.card:hover {
    transform: translateY(-6px) scale(1.02);
    box-shadow: 0 0 25px rgba(255,255,255,0.15);
}

/* BADGE */

.badge {
    position: absolute;
    top: 10px;
    left: 10px;
    background: #ff4444;
    padding: 5px 10px;
    font-size: 11px;
    border-radius: 20px;
    font-weight: bold;
    letter-spacing: 1px;
}

/* POSTER */

.poster {
    width: 100%;
    height: 320px;
    object-fit: cover;
    background: #111;
}

/* CONTENT */

.content {
    padding: 15px;
}

.movie {
    font-size: 16px;
    font-weight: bold;
    margin-bottom: 6px;
}

.rating {
    font-size: 13px;
    opacity: 0.7;
    margin-bottom: 6px;
}

.verdict {
    font-size: 12px;
    opacity: 0.6;
}

</style>
</head>

<body>

<div class="header">ðŸ”¥ TRENDING NOW</div>
<div class="section-title">Most Loved Films</div>

<div class="grid" id="grid"></div>

<script>

fetch('reviews.json')
.then(res => res.json())
.then(data => {

    // Sort by rating (highest first)
    data.sort((a, b) => b.ratingValue - a.ratingValue);

    const grid = document.getElementById('grid');

    data.slice(0, 12).forEach(film => {

        const card = document.createElement('div');
        card.className = 'card';

        card.innerHTML = `
            <div class="badge">TRENDING</div>
            <img class="poster" src="${film.poster}" alt="">
            <div class="content">
                <div class="movie">${film.movie}</div>
                <div class="rating">${film.rating}</div>
                <div class="verdict">${film.verdict}</div>
            </div>
        `;

        grid.appendChild(card);
    });

});

</script>

</body>
</html>
